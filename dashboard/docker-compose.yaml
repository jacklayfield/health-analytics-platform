services:
  dashboard:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    command: python app.py
    volumes:
      - ./backend:/app
      - ${PWD}/../ml/config:/app/ml/config
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - POSTGRES_URI=postgresql://airflow:airflow@postgres:5432/airflow
      - AIRFLOW_BASE=http://airflow-webserver:8080/api/v1
      - AIRFLOW_USERNAME=airflow
      - AIRFLOW_PASSWORD=airflow
    ports:
      - "8001:8001"
    networks:
      - health-net

networks:
  health-net:
    external: true
