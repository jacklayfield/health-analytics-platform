x-airflow-common:
  &airflow-common
  image: apache/airflow:2.9.0
  environment:
    &airflow-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'True'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    AIRFLOW__CORE__LOGGING_LEVEL: INFO
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'True'
    AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_WEBSERVER_SECRET_KEY}
  volumes:
    # Mount ETL project
    - ../etl/airflow/dags:/opt/airflow/dags/etl
    - ../etl/airflow/etl:/opt/airflow/etl
    - ../etl/plugins:/opt/airflow/plugins/etl
    - ../etl/include:/opt/airflow/include/etl

    # Mount ML project
    # - ../ml/dags:/opt/airflow/dags/ml
    # - ../ml/models:/opt/airflow/models
    # - ../ml/plugins:/opt/airflow/plugins/ml
    # - ../ml/include:/opt/airflow/include/ml

    # Shared data folder (optional)
    - ../data:/opt/airflow/data

    # Shared requirements (optional)
    - ../etl/requirements.txt:/requirements-etl.txt
    - ../ml/requirements.txt:/requirements-ml.txt
  user: "${AIRFLOW_UID:-50000}:0"

services:
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    depends_on:
      - postgres
    command: >
      bash -c "pip install -r /requirements-etl.txt &&
               airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com"
    networks:
      - health-net

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    depends_on:
      - airflow-scheduler
    ports:
      - "8080:8080"
    command: >
      bash -c "pip install -r /requirements-etl.txt &&
               airflow webserver"
    networks:
      - health-net

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    depends_on:
      - airflow-init
    command: >
      bash -c "pip install -r /requirements-etl.txt &&
               airflow scheduler"
    networks:
      - health-net

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - health-net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_CONFIG_SERVER_MODE: "True"
      PGADMIN_DEFAULT_SERVER_PASSWORD: password
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./pgadmin-config/servers.json:/pgadmin4/servers.json
    networks:
      - health-net

volumes:
  postgres-db-volume:
  pgadmin-data:

networks:
  health-net:
    external: true
    name: health-net
